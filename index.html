<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Tic-Tac-Toe-Project</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <label for="assignedSymbol" id="assignedSymbol">Your Assigned Symbol : </label></br></br>
  <label for="assignedSymbol" id="opponentName">Your opponent : </label>
  <p id="startGame"></p>
<div class="startgame">
  <input type="text" placeholder="Enter room no" value="" id="roomNo"/>
  <input type="text" placeholder="Enter name" value="" id="usrName"/>
  <input type= "button" value="Enter" class="custom-btn" onclick="javascript:WebSocketTest()"/>
</div>

    <table>
        <tr>
            <td class="cell" id='0'></td>
            <td class="cell" id='1'></td>
            <td class="cell" id='2'></td>
        </tr>
        <tr>
            <td class="cell" id='3'></td>
            <td class="cell" id='4'></td>
            <td class="cell" id='5'></td>
        </tr>
        <tr>
            <td class="cell" id='6'></td>
            <td class="cell" id='7'></td>
            <td class="cell" id='8'></td>
        </tr>
    </table>

    <div class="endgame">
        <div class="text"></div>
        <button class="custom-btn btn-2" onClick="startGameAgain()">Start Again</button>
    </div>
    <script src="./public/js/script.js"></script>
</body>

</html>
